<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image1 {
        border: 5px solid red;
      }
      .image2 {
        border: 5px solid blue;
        /* visibility: hidden; 
            사라졌으나 애초에 자신의 공간은 유지함 */

        /* opacity: 0.5; => 흐리게 보임
            0으로 하면 사라진것이 아니라 보이지 않는것 뿐임 */

        /* display: none;
            사라지면서 애초에 갖고있던 공간까지 모두 사라짐 */
      }
      .image3 {
        border: 5px solid green;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="../image/강아지1.jpg" alt="" />
    <img class="image2" src="../image/강아지2.jpg" alt="" />
    <img class="image3" src="../image/강아지3.jpg" alt="" />
  </body>
</html>
