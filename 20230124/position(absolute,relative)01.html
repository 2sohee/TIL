<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>포지션속성</title>
    <style>
      body {
        margin: 0;
      }
      .parent {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        position: relative; /* 부모요소를 지정해줌 */
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute; /* 자식요소를 지정해줌 */
        right: 0; /* .child 클래스에서 */
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
