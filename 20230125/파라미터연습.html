<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>파라미터 연습하기</title>
    <link rel="stylesheet" href="../20230125/파라미터연습.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      알림창입니다
      <button onclick="알림창열기('none')">닫기</button>
    </div>
    <button onclick="알림창열기('block')">버튼</button>

    <script>
      function 알림창열기() {
        document.getElementById("alert").style.display;
      }
    </script>
  </body>
</html>
