<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>파라미터 연습하기</title>
    <link rel="stylesheet" href="../20230125/파라미터연습.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="title">알림창입니다</p>
      <button onclick="알림창열기('none')">닫기</button>
    </div>

    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
      function 아이디알림창() {
        // p태그 내용을 아이디입력으로 바꿈
        document.getElementById("title").innerHTML = "아이디입력하세요";
        // 2. 띄움
        document.getElementById("alert").style.display = "block";
      }

      function 비번알림창() {
        // p태그 내용을 비번입력으로 바꿈
        document.getElementById("title").innerHTML = "비번입력하세요";
        // 2. 띄움
        document.getElementById("alert").style.display = "block";
      }
    </script>
  </body>
</html>
